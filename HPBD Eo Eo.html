<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật</title>
    <style>
        body {
            background-color: #ADD8E6; /* Màu xanh dương pastel nhạt */
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .image-container img {
            margin: 10px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
        .message, .video-container {
            display: none;
            margin-top: 20px;
        }
        .video-container video {
            width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">

        <p>Click vào các hình ảnh để xem lời chúc và video nhé!</p>
        <div class="image-container">
            <img src="D:\New folder\HY\Bae\z5878441686228_e8c98e144f98c40af82ea978eba711db.jpg" alt="Image 1" onclick="showMessage('Mừng Sinh Nhật em bé Eọ Eọ ♥ \n Chúc embe cute của anh Bi tuổi 22 sinh nhật vui vẻ nha. Luôn may mắn và hạnh phúc cùng với anh Bi nha. Embe đợi tháng 12 anh Bi về bù cho bae nha. \n Ich liebe dich mein Schatz ♥')">

            <img src="D:\New folder\HY\Bae\z5878441453291_cf685def1d28f97e524e0fab291c5d9b.jpg"4" alt="Image 3" onclick="showVideo()">
        </div>
        <div class="message" id="message"></div>
        <div class="video-container" id="video-container">
            <video controls>
                <source src="D:\New folder\HY\Bae\hpbd.mp4" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video.
            </video>
        </div>
    </div>
    <audio id="background-music" loop>
        <source src="D:\NGÀY ĐẦU TIÊN - ĐỨC PHÚC _ DANCE PERFORMANCE.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ âm thanh.
    </audio>
    <script>
        function showMessage(message) {
            document.getElementById('message').innerText = message;
            document.getElementById('message').style.display = 'block';
            document.getElementById('video-container').style.display = 'none';
        }

        function showVideo() {
            document.getElementById('message').style.display = 'none';
            document.getElementById('video-container').style.display = 'block';
        }

        window.onload = function() {
            document.getElementById('background-music').play();
        }
    </script>
</body>
</html>
